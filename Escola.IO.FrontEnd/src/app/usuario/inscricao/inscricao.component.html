<app-menu-superior></app-menu-superior>
<div class="container main-container">
  <h4>Cadastrar Aluno</h4>
  <hr />
  <form novalidate (ngSubmit)="adicionarOrganizador()" [formGroup]="inscricaoForm">

    <div class="form-horizontal">

      <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage['nome'] }">
        <label class="col-md-2 control-label" for="nome">Nome Completo</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" />
          <span class="text-danger" *ngIf="displayMessage['nome']">
              <p [innerHTML]="displayMessage['nome']"></p>
        </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage['cpf']}">
        <label class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" />
          <span class="text-danger" *ngIf="displayMessage['cpf']">
             <p [innerHTML]="displayMessage['cpf']"></p>
        </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage['categoriaId'] }">
        <label class="col-md-2 control-label">Turma</label>
        <div class="col-md-10">
          <select class="form-control" formControlName="categoriaId" id="categoriaId">
          <!-- <option *ngFor="let categoria of categorias" value="{{categoria.id}}" >{{ categoria.nome }}</option> -->
       </select>
          <span class="text-danger" *ngIf="displayMessage['categoriaId']">
              <p [innerHTML]="displayMessage['categoriaId']"></p>
        </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span><button class="btn btn-success" id="Registrar" type="submit" [disabled]='!inscricaoForm.valid'>Registrar</button></span>
      </div>
    </div>
  </form>
</div>
